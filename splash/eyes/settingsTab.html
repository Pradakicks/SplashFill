<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../src/html-src/settings.js"></script>
 <!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>--> 

    <title>Splash Fill</title>
</head>
<body>
    <div id="main.html">
       <div id="container">
        <div id="profile-header" class="tabheader">
            Settings
        </div>
        <div id="body-container">
            <input type="text" class="settings-btn"  id="webhook" placeholder="Webhook">
            <input type="text" class="settings-btn"  id="monitor-delay" placeholder="Monitor Delay (ms)">
            <input type="text" class="settings-btn"  id="error-delay" placeholder="Error Delay (ms)">
            <input type="text" class="settings-btn"  id="keywords" placeholder="Keywords">
            <input type="text" class="settings-btn"  id="twitter-handle" placeholder="Twitter Handle">
            <input type="text" class="settings-btn"  id="discord-handle" placeholder="Discord Handle">
        </div>

        <div id="footer">
            <input type="button" class="important-btn save-btn" id="setting-save-btn" value="Save">
            <input type="button" class="important-btn clear-btn" id="setting-clear-btn" value="Clear">
            <input type="button" class="important-btn load-btn" id="setting-load-btn" value="Load">


        </div>
       

        


       </div>
       <a class="nav-link" href="popup1.html">Profile</a>
       <a class="nav-link" href="home.html">Home</a>
    </div>
</body>
</html>
